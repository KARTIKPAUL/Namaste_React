<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste React</title>
</head>
<body>
    <div id="root"></div>

    <script>
        const haeding = document.createElement("h1");
        haeding.innerHTML = "Hello From Javascript"
        const root = document.getElementById("root");
        root.appendChild(haeding)
    </script>
</body>
</html>
